<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Nazni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #2b0000, #000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px hotpink;
    }

    .heart-qr {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .heart {
      width: 220px;
      height: 220px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      width: 220px;
      height: 220px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart:before {
      top: -110px;
      left: 0;
    }

    .heart:after {
      left: 110px;
      top: 0;
    }

    .qr-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      background: white;
      padding: 8px;
      border-radius: 12px;
    }

    .qr-box img {
      width: 130px;
      height: 130px;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.05); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .countdown {
      font-size: 26px;
      margin-top: 30px;
      color: gold;
      text-shadow: 0 0 10px red;
    }
  </style>
</head>

<body>

  <h1>üéÇ Happy Birthday Nazni üéâ</h1>
  <p>I Love You Meri Jaan ‚ù§Ô∏è</p>

  <!-- ‚úÖ COUNTDOWN -->
  <div class="countdown" id="timer">Loading...</div>

  <!-- ‚úÖ COUNTDOWN SCRIPT -->
  <script>
    var targetDate = new Date("January 04, 2026 00:00:00").getTime();

    setInterval(function() {
      var now = new Date().getTime();
      var distance = targetDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        "‚è≥ " + days + " Days " + hours + "h " + minutes + "m " + seconds + "s Left";

    }, 1000);
  </script>

</body>
</html>
