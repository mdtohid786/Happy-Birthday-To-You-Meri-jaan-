<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Nazni â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #1a0000, #000);
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
}

/* ğŸ† Fireworks */
.firework {
  position: absolute;
  width: 4px;
  height: 4px;
  background: gold;
  border-radius: 50%;
  animation: blast 1.5s infinite;
}
@keyframes blast {
  0% {transform: scale(0); opacity: 1;}
  100% {transform: scale(20); opacity: 0;}
}

/* ğŸ’– Floating Hearts */
.heart {
  position: absolute;
  color: hotpink;
  animation: float 6s linear infinite;
  font-size: 22px;
}
@keyframes float {
  0% {transform: translateY(100vh);}
  100% {transform: translateY(-10vh);}
}

/* ğŸ‚ Cake Cutting Animation */
.cake {
  font-size: 90px;
  margin-top: 20px;
  animation: cut 2s infinite;
}
@keyframes cut {
  0% {transform: scale(1);}
  50% {transform: scale(0.9) rotate(-2deg);}
  100% {transform: scale(1);}
}

/* ğŸ‰ Main Text */
h1 {
  font-size: 32px;
  margin: 10px 0;
  text-shadow: 0 0 15px pink;
}

/* ğŸ’Œ Love Typing */
.love {
  font-size: 20px;
  margin-top: 8px;
  color: #ffb6c1;
  min-height: 50px;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from {text-shadow: 0 0 5px red;}
  to {text-shadow: 0 0 25px hotpink;}
}

/* âœ¨ Shayari (Slow & Smooth) */
.shayari {
  margin-top: 10px;
  font-size: 17px;
  color: #ffd1dc;
  animation: fade 6s infinite;
}
@keyframes fade {
  0% {opacity: 0;}
  50% {opacity: 1;}
  100% {opacity: 0;}
}

/* ğŸ”¥ 3D Glow Names */
.ultra-name {
  position: fixed;
  top: 40%;
  font-size: 22px;
  font-weight: 900;
  color: #fff;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow:
    0 0 10px #fff,
    0 0 20px #ff1744,
    0 0 40px #ff1744;
  animation: floatGlow 3s infinite ease-in-out;
  z-index: 9999;
}
.left-ultra { left: 5px; transform: rotate(-90deg); }
.right-ultra { right: 5px; transform: rotate(90deg); }

@keyframes floatGlow {
  0% {filter: brightness(1);}
  50% {filter: brightness(1.6);}
  100% {filter: brightness(1);}
}

/* ğŸ“¸ Photo (Gap FIXED) */
.photo {
  width: 180px;
  border-radius: 20px;
  margin-top: 6px;
  margin-bottom: 0px;
  box-shadow: 0 0 25px hotpink;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>

<!-- ğŸµ AUTO PLAY MUSIC -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ”¥ 3D Names -->
<div class="ultra-name left-ultra">Mr Tohid</div>
<div class="ultra-name right-ultra">Nazni Parveen</div>

<!-- ğŸ† Fireworks -->
<div class="firework" style="top:20%;left:30%"></div>
<div class="firework" style="top:40%;left:70%"></div>
<div class="firework" style="top:60%;left:50%"></div>

<!-- ğŸ’– Hearts -->
<div class="heart" style="left:10%">â¤ï¸</div>
<div class="heart" style="left:50%">ğŸ’–</div>
<div class="heart" style="left:90%">ğŸ’•</div>

<!-- ğŸ‚ Cake -->
<div class="cake">ğŸ‚</div>

<!-- ğŸ‰ Main Text -->
<h1>Happy Birthday Nazni ğŸ‰</h1>

<!-- ğŸ’Œ Love Typing -->
<div class="love" id="loveText"></div>

<!-- âœ¨ Shayari -->
<div class="shayari" id="shayariText"></div>

<!-- ğŸ“¸ Photo -->
<img src="Snapchat-602998492.jpg" class="photo">

<script>
/* ğŸ’Œ Love Typing Effect */
const loveLines = [
  "I Love You Meri Jaan â¤ï¸",
  "Tum Meri Zindagi Ho ğŸ’",
  "Happy Birthday My Love ğŸ‚",
  "Hamesha Mere Saath Rehna ğŸ’–"
];
let loveIndex = 0, charIndex = 0;
function typeLove() {
  if (charIndex < loveLines[loveIndex].length) {
    document.getElementById("loveText").innerHTML += loveLines[loveIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeLove, 80);
  } else {
    setTimeout(() => {
      document.getElementById("loveText").innerHTML = "";
      charIndex = 0;
      loveIndex = (loveIndex + 1) % loveLines.length;
      typeLove();
    }, 2200);
  }
}
typeLove();

/* âœ¨ Shayari Rotation (SLOW = 6 seconds) */
const shayari = [
  "Tumhari ek muskaan meri har thakaan mita deti hai â¤ï¸",
  "Meri har khushi tumse hi shuru hoti hai ğŸ’–",
  "Tum saath ho to har din ek tyohar hai ğŸ‰",
  "Meri duniya bas tum ho Nazni ğŸ’"
];
let sIndex = 0;
document.getElementById("shayariText").innerText = shayari[0];
setInterval(() => {
  sIndex = (sIndex + 1) % shayari.length;
  document.getElementById("shayariText").innerText = shayari[sIndex];
}, 6000);
</script>

</body>
</html>
