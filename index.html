/* ğŸ† Fireworks */
.firework {
  position: absolute;
  width: 4px;
  height: 4px;

  border-radius: 50%;
  animation: blast 1.5s infinite;
}
@keyframes blast {
  0% {transform: scale(0); opacity: 1;}
  100% {transform: scale(20); opacity: 0;}
}

/* ğŸ’– Floating Hearts */
.heart {
  position: absolute;
  color: hotpink;

}

  0% {transform: translateY(100vh);}
  100% {transform: translateY(-10vh);}
}

/* ğŸ‚ Cake */
.cake {
  font-size: 90px;
  margin-top: 30px;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-20px);}
}

/* ğŸ‰ Main Text */

}

}
@keyframes glow {

  to {text-shadow: 0 0 25px hotpink;}
}

/* ğŸ”¥ 3D GLOW NAMES */
.ultra-name {

  text-transform: uppercase;

    0 0 10px #fff,
    0 0 20px #ff1744,
    0 0 40px #ff1744;
  animation: floatGlow 3s infinite ease-in-out;
  z-index: 9999;
}
.left-ultra { left: 5px; transform: rotate(-90deg); }
.right-ultra { right: 5px; transform: rotate(90deg); }

@keyframes floatGlow {
  0% {filter: brightness(1);}
  50% {filter: brightness(1.6);}
  100% {filter: brightness(1);}
}

/* ğŸ“¸ Photo */
