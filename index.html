<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Nazni â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #1a0000, #000);
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
}

/* ğŸ’– Heart Blast */
.heart-blast {
  position: absolute;
  font-size: 24px;
  animation: blast 2s ease-out forwards;
}
@keyframes blast {
  0% {transform: scale(0); opacity: 1;}
  100% {transform: scale(8); opacity: 0;}
}

/* ğŸ’– Floating Hearts */
.heart {
  position: absolute;
  color: hotpink;
  animation: float 6s linear infinite;
  font-size: 22px;
}
@keyframes float {
  0% {transform: translateY(100vh);}
  100% {transform: translateY(-10vh);}
}

/* ğŸ‚ Cake */
.cake {
  font-size: 90px;
  margin-top: 15px;
  transition: 0.3s;
}

/* ğŸ‚ Cake Cut Animation */
.cut {
  animation: cut 1s ease-in-out;
}
@keyframes cut {
  0% {transform: scale(1);}
  50% {transform: scale(0.9) rotate(-3deg);}
  100% {transform: scale(1);}
}

/* ğŸ‰ Title */
h1 {
  font-size: 30px;
  margin: 8px 0;
  text-shadow: 0 0 15px pink;
}

/* ğŸ’Œ Love */
.love {
  font-size: 20px;
  margin-top: 6px;
  color: #ffb6c1;
  min-height: 45px;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from {text-shadow: 0 0 5px red;}
  to {text-shadow: 0 0 25px hotpink;}
}

/* âœ¨ Shayari */
.shayari {
  margin-top: 8px;
  font-size: 16px;
  color: #ffd1dc;
  min-height: 40px;
}

/* ğŸ”¥ 3D Glow Names */
.ultra-name {
  position: fixed;
  top: 40%;
  font-size: 22px;
  font-weight: 900;
  color: #fff;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow:
    0 0 10px #fff,
    0 0 20px #ff1744,
    0 0 40px #ff1744;
  animation: floatGlow 3s infinite ease-in-out;
  z-index: 9999;
}
.left-ultra { left: 5px; transform: rotate(-90deg); }
.right-ultra { right: 5px; transform: rotate(90deg); }

@keyframes floatGlow {
  0% {filter: brightness(1);}
  50% {filter: brightness(1.6);}
  100% {filter: brightness(1);}
}

/* ğŸ“¸ Photo */
.photo {
  width: 170px;
  border-radius: 20px;
  margin-top: 5px;
  box-shadow: 0 0 25px hotpink;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* ğŸ”˜ Buttons */
.buttons {
  margin-top: 12px;
}
button {
  background: linear-gradient(45deg, red, hotpink);
  color: white;
  border: none;
  padding: 10px 18px;
  margin: 5px;
  border-radius: 25px;
  font-size: 14px;
  box-shadow: 0 0 10px pink;
}

/* â³ Countdown */
#countdown {
  margin-top: 10px;
  font-size: 16px;
  color: #ffcccb;
  text-shadow: 0 0 10px red;
}
</style>
</head>

<body>

<!-- ğŸµ AUTO PLAY MUSIC -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ”¥ 3D Names -->
<div class="ultra-name left-ultra">Mr Tohid</div>
<div class="ultra-name right-ultra">Nazni Parveen</div>

<!-- ğŸ’– Floating Hearts -->
<div class="heart" style="left:10%">â¤ï¸</div>
<div class="heart" style="left:50%">ğŸ’–</div>
<div class="heart" style="left:90%">ğŸ’•</div>

<!-- ğŸ‚ Cake -->
<div class="cake" id="cake">ğŸ‚</div>

<!-- ğŸ‰ Title -->
<h1>Happy Birthday Nazni ğŸ‰</h1>

<!-- ğŸ’Œ Love -->
<div class="love" id="loveText"></div>

<!-- âœ¨ Shayari -->
<div class="shayari" id="shayariText"></div>

<!-- ğŸ“¸ Photo -->
<img src="Snapchat-602998492.jpg" class="photo">

<!-- ğŸ”˜ Buttons -->
<div class="buttons">
  <button onclick="showLove()">ğŸ’– Love Message</button>
  <button onclick="showShayari()">âœ¨ Shayari</button>
  <button onclick="cutCake()">ğŸ‚ Cut Cake</button>
</div>

<!-- â³ Countdown -->
<div id="countdown"></div>

<script>
/* ğŸ’Œ Love Messages */
const loveLines = [
  "I Love You Meri Jaan â¤ï¸",
  "Tum Meri Zindagi Ho ğŸ’",
  "Hamesha Mere Saath Rehna ğŸ’–",
  "Happy Birthday My Love ğŸ‚"
];
let loveIndex = 0;

function showLove() {
  document.getElementById("loveText").innerText = loveLines[loveIndex];
  heartBlast();
  loveIndex = (loveIndex + 1) % loveLines.length;
}

/* âœ¨ Shayari */
const shayari = [
  "Tumhari ek muskaan meri har thakaan mita deti hai â¤ï¸",
  "Meri har khushi tumse hi shuru hoti hai ğŸ’–",
  "Tum saath ho to har din ek tyohar hai ğŸ‰",
  "Meri duniya bas tum ho Nazni ğŸ’"
];
let sIndex = 0;

function showShayari() {
  document.getElementById("shayariText").innerText = shayari[sIndex];
  heartBlast();
  sIndex = (sIndex + 1) % shayari.length;
}

/* ğŸ‚ Cake Cut */
function cutCake() {
  const cake = document.getElementById("cake");
  cake.classList.add("cut");
  heartBlast();
  setTimeout(() => cake.classList.remove("cut"), 1000);
}

/* ğŸ’– Heart Blast Effect */
function heartBlast() {
  const heart = document.createElement("div");
  heart.className = "heart-blast";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = Math.random() * window.innerHeight + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 2000);
}

/* â³ COUNTDOWN */
const birthday = new Date("January 4, 2026 00:00:00").getTime();

setInterval(function () {
  const now = new Date().getTime();
  const distance = birthday - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    "â³ Birthday Countdown: " +
    days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}, 1000);
</script>

</body>
</html>
