  <style>
    body {
      margin: 0;

      font-family: Arial, sans-serif;
      text-align: center;
      color: white;

      color: black;

    }

    }

    img {
      width: 220px;
      border-radius: 25px;
      margin-top: 20px;
      box-shadow: 0 0 15px black;
    }

    .fire {
      position: absolute;
      font-size: 22px;
      animation: blast 1.5s linear;
    }

    @keyframes blast {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(2); }
      100% { transform: scale(0); opacity: 0; }
    }

    .cake {
      font-size: 90px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

      margin: 20px;
      color: #fff9c4;
    }
  </style>
</head>

  setInterval(() => {

    if (diff < 0) {
      document.getElementById("countdown").innerHTML = "ğŸ‰ IT'S NAZNI'S BIRTHDAY ğŸ‰";

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

      `â³ ${days}d ${hours}h ${mins}m ${secs}s Remaining`;
  }, 1000);
