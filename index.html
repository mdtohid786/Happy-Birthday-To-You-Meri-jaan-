<script>
/* ğŸ’– AUTO BLAST ON LOAD */
for(let i=0;i<20;i++){setTimeout(blast, i*100);}

function blast(){
let h=document.createElement("div");
h.className="blast";
h.innerHTML="ğŸ’–";

}

/* ğŸ’Œ LOVE */

/* ğŸ‚ CAKE CUT */

/* â³ COUNTDOWN */
const bday=new Date("January 4, 2026 00:00:00").getTime();

let m=Math.floor((d%(1000*60*60))/60000);
let s=Math.floor((d%60000)/1000);
document.getElementById("countdown").innerHTML=
"â³ "+days+"d "+h+"h "+m+"m "+s+"s";
},1000);
</script>
